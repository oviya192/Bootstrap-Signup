<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Sign up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="sign up.css"
</head>
    <body class="text-center" style="background: url(photo-1519376108558-7b6471e87264.jpeg)center fixed;">
        <form class="form-signin">
    <img src="twitter.png" alt="twitter" height="90px" width="90px">
    <h1 class="h3 mb-3 font-weight-normal" ">Sign in</h1>
    <label for="inputEmail" class="sr-only text-center">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="container">
        <label>
            <input type="checkbox"> I am not a Robot
        </label>
      </div>
      <button class="btn btn-lg btn-success btn-block" type="submit" >Sign in</button>
      <p class="mt-5 mb-3 text-muted" >&copy; Since 2006</p>
      <p class="mt-5 mb-3 text-muted" >Already have an account?<a href=""> Log in</a></p>
    </form>
</div>
</body>
</html>
